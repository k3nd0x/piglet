<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Piglet | Register</title>
    <link rel="icon" type="image/x-icon" href="static/favicon_v2.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/custom.css') }}">
    <script src="{{ url_for('static', filename='assets/js/lightswitch.js') }}"></script>
</head>

<body>
    <div class="container" style="margin-top: 130px;">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card text-center" style="box-shadow: 1px 0px 20px rgba(33,37,41,0.39);">
                    <div class="card-body">
                        <br>
                        <div class="row">
                            <div class="col"><img src="static/logo_v2.png" width="100" height="100"></div>
                        </div>
                        <br>
                        <p class="text-piglet" style="font-weight: bold; font-size: 22px;">Piglet Register</p>
                        {% with messages = get_flashed_messages() %} {% if messages %} {% for msgs in messages %} {% for key,value in msgs.items() %}
                        <div class="row" style="margin-top: 30px;">
                            <div class="col-lg-10 offset-lg-1">
                                <div style="border-radius: 4px;" class="alert alert-{{ value }}">
                                    {{key}}
                                </div>

                            </div>
                        </div>
                        {% endfor %} {% endfor %} {% endif %} {% endwith %}
                        <form style="margin-bottom: 20px;" method="post" action="/register">
				<input type="hidden" id=share name="share" value="{{ args }}">
                            <div class="row" style="margin-top: 30px;">
                                <div class="col-lg-10 offset-lg-1"><input class="form-control form-control_piglet" style="text-align: center" type="email" style="width: 100%;" placeholder="Email" name="email" required=""></div>
                            </div>
                            <div class="row" style="margin-top: 30px;">
                                <div class="col-lg-10 offset-lg-1"><input class="form-control form-control_piglet" style="text-align: center" type="password" placeholder="Password" name="password1" required=""></div>
                            </div>
                            <div class="row" style="margin-top: 30px;">
                                <div class="col-lg-10 offset-lg-1"><input class="form-control form-control_piglet" style="text-align: center" type="password" placeholder="Repeat Password" name="password2" required=""></div>
                            </div>
                            <div class="row" style="margin-top: 30px;">
                                <div class="col-lg-10 offset-lg-1"><button class="btn btn-piglet" type="submit" style="width: 100%;">Sign up</button></div>
                            </div>
                        </form>
                        <div class="col" style="margin-bottom: 10px;"><a href="{{ url_for('login') }}">Login instead?</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
