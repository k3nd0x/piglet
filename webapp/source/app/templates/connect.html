 {% include "navbar.html" %} 
 <div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="col-lg-12 offset-lg-0">
            <div class="card" style="box-shadow: 2px 1px 12px rgba(33,37,41,0.35);border-radius: 10px;border-width: 1px;border-color: rgba(0,0,0,0.25);">
                <header class="header-piglet" style="font-weight: bold;text-align: left;border-radius: 0px;border-top-left-radius: 10px;border-top-right-radius: 10px;height: 40px;border: 1px solid rgba(1,1,1,0.16);">
                    <p class="text-piglet" style="margin-left: 20px;margin-top: 7px;">Einem Budget beitreten</p>
                </header>
                <div class="card-body">
                    <div class="row">
                        <div class="col-xl-6 offset-xl-3">
                            <form method="post" , action="/connect">
                                <button class="btn btn-piglet" type="submit" style="width: 100%;margin-top: 30px;">Budget beitreten</button>
                            </form>
                            {% with messages = get_flashed_messages() %} {% if messages %} {% for msgs in messages %} {% for key,value in msgs.items() %}
                            <div class="alert alert-{{ value }}" style="border-radius: 40px;margin-top: 30px;text-align: center;">
                                {{key}}
                            </div>
                            {% endfor %} {% endfor %} {% endif %} {% endwith %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  {% extends "footer.html" %}
