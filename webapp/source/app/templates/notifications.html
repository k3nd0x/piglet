 {% include "navbar.html" %}
<div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="col-lg-12 offset-lg-0">
            <div class="card" style="box-shadow: 2px 1px 12px rgba(33,37,41,0.35);border-radius: 10px;border-width: 1px;border-color: rgba(0,0,0,0.25);">
                <header class="header-piglet" style="font-weight: bold;text-align: left;border-radius: 0px;border-top-left-radius: 10px;border-top-right-radius: 10px;height: 40px;border: 1px solid rgba(1,1,1,0.16);">
                    <p class="text-piglet" style="margin-left: 20px;margin-top: 7px;">Nachrichten</p>
                </header>
                <div class="card-body">
                    <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                        <table id="budget" class="table cell-border compact hover">
                            <thead>
                                <tr>
                                    <th>Zeit</th>
                                    <th>Nachricht</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    {% for time,noti in all_notifications.items() %}
                                    <td class="text-piglet"> {{ time }} </td>
				    <td> {{ noti }} </td>
				</tr>
                    </div>


                    {% endfor %}
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" class="init">
    $(document).ready(function() {
        $('#budget').dataTable({
            scrollX: false,
            scrollY: false,
            "searching": false,
            "lengthChange": false,
            "ordering": false,
            "paging": false,
            "bInfo": false,
            "columnDefs": [{
                "width": "10%",
                className: 'dt-body-center dt-head-center',
                "targets": 1
            }, {
                "width": "8%",
                className: 'dt-body-center dt-head-center',
                "targets": 0
            }, ],
        });
    });
</script>

</body>
