<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Piglet Login</title>
    <link rel="stylesheet" href="static/login/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="static/favicon_v2.ico">
    <link rel="stylesheet" href="static/custom.css">
</head>

<body>
    <div class="container" style="margin-top: 130px;">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card text-center" style="box-shadow: 1px 0px 20px rgba(33,37,41,0.39);">
                    <div class="card-body">
                        <br>
                        <div class="row">
                            <div class="col"><img src="static/logo_v2.png" width="100" height="100"></div>
                        </div>
                        <br>
                        <p class="text-piglet" style="font-weight: bold; font-size: 22px;">Forgot password?</p>
                        <p class="text" style="font-size: 17px;">Reset per mail!</p>

                        {% with messages = get_flashed_messages() %} {% if messages %} {% for msgs in messages %} {% for key,value in msgs.items() %}
                        <div class="row" style="margin-top: 30px;">
                            <div class="col-lg-10 offset-lg-1">
                                <div style="border-radius: 40px;" class="alert alert-{{ value }}">
                                    {{key}}
                                </div>
                            </div>
                        </div>
                        {% endfor %} {% endfor %} {% endif %} {% endwith %}

                        <form style="margin-bottom: 20px;" method="post" action="/passwordlost">
                            <div class="row" style="margin-top: 5px;">
                                <div class="col-lg-10 offset-lg-1"><input class="form-control form-control_piglet" type="email" style="text-align: center" placeholder="E-Mail" name="email" required=""></div>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-lg-10 offset-lg-1"><button class="btn btn-lg btn-piglet" type="submit" style="text-align: center">Send Mail</button></div>
                            </div>
                        </form>
                        <div class="col" style="margin-bottom: 10px;"><a href="{{ url_for( 'login') }}">Return to Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/login/js/jquery.min.js"></script>
    <script src="static/login/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="static/login/js/theme.js"></script>
</body>

</html>
